<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Giriş - Eğitim Simülasyonu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail Logo" class="logo">
      <h2>Google Hesabınıza Giriş Yapın</h2>
      <p class="subtitle">E-posta adresinizi kullanarak devam edin</p>

      <form action="error.html" method="POST">
        <input type="text" name="email" placeholder="E-posta veya telefon" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
      </form>

      <div class="links">
        <a href="forgot.html">Hesabınızı mı unuttunuz?</a>
        <a href="signup.html">Hesap oluştur</a>
      </div>

      <p class="disclaimer">⚠️ Bu bir eğitim simülasyonudur. Gerçek bir giriş sayfası değildir.</p>
    </div>
  </div>
</body>
</html>
