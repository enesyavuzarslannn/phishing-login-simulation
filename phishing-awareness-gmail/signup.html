<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hesap Oluştur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Yeni Hesap Oluştur</h2>
      <form action="index.html" method="POST">
        <input type="text" name="name" placeholder="Ad Soyad" required>
        <input type="email" name="newEmail" placeholder="E-posta" required>
        <input type="password" name="newPassword" placeholder="Şifre" required>
        <button type="submit">Kaydol</button>
      </form>
      <a href="index.html" class="back-button">🔙 Geri Dön</a>
      <p class="disclaimer">⚠️ Bu bir eğitim simülasyonudur. Gerçek bir işlem yapılmaz.</p>
    </div>
  </div>
</body>
</html>
